<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md text-center">
    <img src="https://raw.githubusercontent.com/tetrachromeio/aether/refs/heads/main/figures/Aether_logo.png" alt="Aether Logo" class="mx-auto mb-6 w-32 h-auto" />
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Admin Login</h2>
    
    <form method="POST" action="/admin/login/">
      <div class="mb-4 text-left">
        <label for="username" class="block text-gray-700 mb-1">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="mb-6 text-left">
        <label for="password" class="block text-gray-700 mb-1">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
      >
        Log In
      </button>
    </form>

    <p class="text-center text-sm text-gray-500 mt-6">&copy; 2025 Tetrachrome Studios. All rights reserved.</p>
  </div>

</body>
</html>
